<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img class="logo" src="img/logo.png" />
    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          class="imgbtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt="pants"
          class="imgbtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          class="imgbtn"
          data-key="type"
          data-value="skirts"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yello
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <ui class="items">
      <!-- <li class="item">
        <img src="img/yellow_p.png" alt="tshirt" class="item__thubnail" />
        <span class="item__description">male, large</span>
      </li> -->
    </ui>
  </body>
</html>
